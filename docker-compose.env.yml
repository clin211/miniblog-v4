services:
  postgres:
    image: postgres:16-alpine
    container_name: miniblog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: blog-v4
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "54321:5432"
    volumes:
      - ./data/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d blog-v4"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - miniblog-v4_net
    security_opt:
      - no-new-privileges:true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: miniblog-redis
    restart: unless-stopped
    command:
      - "redis-server"
      - "--appendonly"
      - "yes"
      - "--requirepass"
      - "Q6jAu8trwDEcJN7V"
    environment:
      REDIS_PASSWORD: Q6jAu8trwDEcJN7V
    ports:
      - "56379:6379"
    volumes:
      - ./data/redisdata:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a Q6jAu8trwDEcJN7V ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - miniblog-v4_net
    security_opt:
      - no-new-privileges:true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.97.0
    container_name: miniblog-otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otelcol/config.yaml"]
    ports:
      - "4327:4327"   # OTLP gRPC 接收，与 app 配置一致
      - "4328:4328"   # OTLP HTTP 接收（可选）
      - "13133:13133" # Collector 健康检查
    volumes:
      - ./otel-collector.yaml:/etc/otelcol/config.yaml:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -sSf http://localhost:13133 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - miniblog-v4_net
    security_opt:
      - no-new-privileges:true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  miniblog-v4_net:
    driver: bridge

volumes:
  pgdata:
  redisdata: